<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO app</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/to-do-styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‹</text></svg>">
  <link rel="canonical" href="https://kleborgn.github.io/simple-to-do/" />
  <link rel="manifest" href="/simple-to-do/manifest.webmanifest">
</head>
<output></output>
<body>
  <form>
    <div class="searchbar">
      <label for="task">Tasks:</label>
      <input id="task" autocomplete="off" type="text" placeholder="What do you want to do" pattern="[a-z|A-Z|0-9| ]+">
      <input type="submit" value="send">
    </div>
    <ul id="tasks"></ul>
  </form>

  <script src="/simple-to-do/simple-to-do.js"></script>

  <script>
    const registerServiceWorker = async () => {
    if ("serviceWorker" in navigator) {
      try {
        const registration = await navigator.serviceWorker.register("/simple-to-do/sw.js", {
          scope: "/simple-to-do/",
        });
        if (registration.installing) {
          console.log("Service worker installing");
        } else if (registration.waiting) {
          console.log("Service worker installed");
        } else if (registration.active) {
          console.log("Service worker active");
        }
      } catch (error) {
        console.error(`Registration failed with ${error}`);
      }
    }
    };

    registerServiceWorker();
  </script>
</body>
</html>
